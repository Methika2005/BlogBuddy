<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - BlogBuddy</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">📝 BlogBuddy</div>
        <nav class="nav">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="contact.html" class="active">Contact Us</a>
        </nav>

        <div class="user-controls">
            <a href="login.html" class="btn" id="loginLink">Login</a>
            <a href="register.html" class="btn" id="registerLink">Register</a>
            <div class="profile-menu" id="profileMenu">
                <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Profile" class="profile-icon"
                    id="profileIcon">
                <div class="dropdown" id="profileDropdown">
                    <a href="my-posts.html">👤 My Posts</a>
                    <a href="settings.html">⚙️ Settings</a>
                    <a href="#" id="logoutBtn">🚪 Logout</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero contact-hero fade-in">
        <h1>Get in Touch</h1>
        <p>Have questions or suggestions? We’d love to hear from you!</p>
    </section>

    <!-- Contact Form Section -->
    <section class="contact container fade-in delay-1">
        <div class="contact-content">
            <form id="contactForm">
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="email" id="email" placeholder="Your Email" required>
                <textarea id="message" placeholder="Your Message" rows="6" required></textarea>
                <button type="submit">Send Message</button>
            </form>

            <div class="contact-cards">
                <div class="card">
                    <h3>📧 Email</h3>
                    <p>support@blogbuddy.com</p>
                </div>
                <div class="card">
                    <h3>📞 Phone</h3>
                    <p>+91 12345 67890</p>
                </div>
                <div class="card">
                    <h3>🏢 Address</h3>
                    <p>123 Blogging Street, Creativity City, India</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer fade-in delay-2">
        <p>BlogBuddy © 2025</p>
    </footer>

    <!-- Scroll Animation Script -->
    <script>
        const faders = document.querySelectorAll('.fade-in');
        const appearOptions = { threshold: 0.2, rootMargin: "0px 0px -50px 0px" };
        const appearOnScroll = new IntersectionObserver(function(entries, observer) {
            entries.forEach(entry => {
                if (!entry.isIntersecting) return;
                entry.target.classList.add('appear');
                observer.unobserve(entry.target);
            });
        }, appearOptions);
        faders.forEach(fader => { appearOnScroll.observe(fader); });
    </script>
</body>

</html>
